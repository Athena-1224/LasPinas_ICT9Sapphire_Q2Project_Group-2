<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <style>
        body {
            background: #f4f4f4;
        }
        .contact-card {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
        }
        .contact-header {
            font-weight: bold;
            text-align: center;
            font-size: 28px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark"> 
        <div class="container-fluid"> 
            <a class="navbar-brand" href="#"> <img src="logo.png" alt="logo" height="50px"> </a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mynavbar"> 
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="mynavbar"> 
                    <ul class="navbar-nav me-auto"> 
                        <li class="nav-item"> 
                            <a class="nav-link" href="index.html" target="_self" > HOME PAGE </a>
                        </li>

                         <li class="nav-item"> 
                            <a class="nav-link" href="courses.html" target="_self" > COURSES OFFER </a>
                        </li>

                        <li class="nav-item"> 
                            <a class="nav-link" href="contact.html" target="_self" > CONTACT US </a>
                        </li>

                         <li class="nav-item"> 
                            <a class="nav-link" href="enroll.html" target="_self" > ENROLL NOW </a>
                        </li>

                        <li class="nav-item"> 
                            <a class="nav-link" href="about.html" target="_self" > ABOUT US </a>
                        </li>
                        
                    </ul>

                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search">
                        <button class="btn btn-primary" type="button"> SEARCH </button>
                    </form>
            </div>

        </div>


    </nav>

   
    <div class="card contact-card shadow p-4">
        <div class="contact-header mb-3">Contact Us</div>

        <p class="text-center text-muted mb-4">
            Question or feedback? Fill out the form below to reach us.
        </p>

        <form>
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Your Email</label>
                <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Subject</label>
                <input type="text" class="form-control" placeholder="What is this about?" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="5" placeholder="Write your message..." required></textarea>
            </div>

            <button class="btn btn-dark w-100" type="submit">Send Message</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
